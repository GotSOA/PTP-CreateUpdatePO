# Default log level
log4j.rootCategory=INFO, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p %d [%t] %c: %m%n

################################################
# You can set custom log levels per-package here
################################################

# CXF is used heavily by Mule for web services
log4j.logger.org.apache.cxf=${custom-log-level-2}

# Apache Commons tend to make a lot of noise which can clutter the log.
log4j.logger.org.apache=WARN

# Reduce startup noise
log4j.logger.org.springframework.beans.factory=WARN

# Mule classes
log4j.logger.org.mule=INFO
log4j.logger.org.mule.api.processor.LoggerMessageProcessor=${custom-log-level-1}

# Disable DataMapper verbose logging in INFO level by setting it to WARN
log4j.logger.com.mulesoft.module.datamapper=WARN
log4j.logger.com.mulesoft.datamapper=WARN
log4j.logger.Tracking=WARN
log4j.logger.org.jetel.graph=WARN

# Your custom classes
log4j.logger.com.mycompany=DEBUG
